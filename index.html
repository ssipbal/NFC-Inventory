<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Inventory System</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      background: #f8f8f8;
      color: #333;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      padding: 2rem;
    }
    .btn {
      padding: 0.5rem 1rem;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      margin: 0.5rem;
      border-radius: 5px;
    }
    .btn:hover {
      background: #0056b3;
    }
    .card {
      background: white;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ddd;
      text-align: center;
    }
    input[type="number"] {
      width: 60px;
    }
  </style>
</head>
<body>
  <header>
    <div>Smart Inventory System</div>
    <div>
      <button class="btn" onclick="switchLanguage('en')">EN</button>
      <button class="btn" onclick="switchLanguage('th')">TH</button>
    </div>
  </header>

  <div class="container" id="main-page">
    <button class="btn" onclick="goToCustomer()">Customer</button>
    <button class="btn" onclick="goToAdmin()">Admin</button>
  </div>

  <div class="container" id="customer-page" style="display:none">
    <h2>Scan the product</h2>
    <select id="product-select">
      <option value="">--Select Product--</option>
      <option value="Cleanser">Cleanser</option>
      <option value="Toner">Toner</option>
      <option value="Serum">Serum</option>
    </select>
    <input type="number" id="quantity" placeholder="Qty" min="1" />
    <button class="btn" onclick="addToSummary()">Add</button>
    <div id="summary" class="card"></div>
    <button class="btn" onclick="submitOrder()">Submit Order</button>
  </div>

  <div class="container" id="admin-login" style="display:none">
    <input type="password" id="admin-pass" placeholder="Enter passcode" />
    <button class="btn" onclick="checkAdmin()">Login</button>
  </div>

  <div class="container" id="admin-page" style="display:none">
    <h2>Stock Control</h2>
    <div id="stock-control" class="card"></div>
    <button class="btn" onclick="goToServerPage()">Server</button>
  </div>

  <div class="container" id="server-page" style="display:none">
    <h2>Server Logs</h2>
    <div id="logs" class="card"></div>
    <button class="btn" onclick="backToAdmin()">Back</button>
  </div>

  <script>
    const prices = { Cleanser: 10, Toner: 15, Serum: 20 };
    const summary = [];
    const stock = { Cleanser: 100, Toner: 100, Serum: 100 };
    const logs = [];

    function switchLanguage(lang) {
      alert('Switching to ' + lang);
    }

    function goToCustomer() {
      document.getElementById('main-page').style.display = 'none';
      document.getElementById('customer-page').style.display = 'block';
    }

    function goToAdmin() {
      document.getElementById('main-page').style.display = 'none';
      document.getElementById('admin-login').style.display = 'block';
    }

    function checkAdmin() {
      const pass = document.getElementById('admin-pass').value;
      if (pass === '12345') {
        document.getElementById('admin-login').style.display = 'none';
        document.getElementById('admin-page').style.display = 'block';
        renderStock();
      } else {
        alert('Wrong passcode');
      }
    }

    function renderStock() {
      const container = document.getElementById('stock-control');
      container.innerHTML = '';
      for (let key in stock) {
        container.innerHTML += `${key}: ${stock[key]}<br/>`;
      }
    }

    function addToSummary() {
      const product = document.getElementById('product-select').value;
      const qty = parseInt(document.getElementById('quantity').value);
      if (!product || !qty || qty <= 0) return alert('Invalid input');
      summary.push({ product, qty, price: prices[product] });
      renderSummary();
    }

    function renderSummary() {
      const div = document.getElementById('summary');
      div.innerHTML = '<h3>Order Summary</h3><table><tr><th>Product</th><th>Qty</th><th>Price</th><th>Edit</th></tr>';
      summary.forEach((item, i) => {
        div.innerHTML += `<tr><td>${item.product}</td><td><input type='number' value='${item.qty}' min='1' onchange='editQty(${i}, this.value)'/></td><td>${item.qty * item.price} THB</td><td><button onclick='removeItem(${i})'>X</button></td></tr>`;
      });
      div.innerHTML += '</table>';
    }

    function editQty(index, newQty) {
      summary[index].qty = parseInt(newQty);
      renderSummary();
    }

    function removeItem(index) {
      summary.splice(index, 1);
      renderSummary();
    }

    function submitOrder() {
      const now = new Date().toLocaleString();
      summary.forEach(item => {
        stock[item.product] -= item.qty;
        logs.push(`[${now}] Customer ordered ${item.qty} ${item.product}`);
      });
      summary.length = 0;
      renderSummary();
      alert('Order submitted!');
    }

    function goToServerPage() {
      document.getElementById('admin-page').style.display = 'none';
      document.getElementById('server-page').style.display = 'block';
      const logsDiv = document.getElementById('logs');
      logsDiv.innerHTML = logs.join('<br/>');
    }

    function backToAdmin() {
      document.getElementById('server-page').style.display = 'none';
      document.getElementById('admin-page').style.display = 'block';
    }
  </script>
</body>
</html>
