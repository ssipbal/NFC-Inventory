<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Inventory</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h2, h3, h4 {
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    input, select {
      padding: 6px;
      margin: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="mainPage">
    <h2>Smart Inventory</h2>
    <button onclick="gotoCustomer()">Customer</button>
    <button onclick="gotoAdmin()">Admin</button>
  </div>

  <div class="container hidden" id="customerPage">
    <h3>Customer</h3>
    <button onclick="scanNFC()">Scan Product</button>
    <div id="orderSummary"></div>
    <button onclick="submitOrder()">Submit Order</button>
    <button onclick="gotoMain()">Back</button>
  </div>

  <div class="container hidden" id="receiptPage">
    <h3>Receipt</h3>
    <div id="receiptContent"></div>
    <button onclick="gotoMain()">Back to Home</button>
  </div>

  <div class="container hidden" id="adminLogin">
    <h3>Admin Login</h3>
    <input type="password" id="adminCode" placeholder="Enter Code">
    <button onclick="checkAdmin()">Enter</button>
    <button onclick="gotoMain()">Back</button>
  </div>

  <div class="container hidden" id="adminPage">
    <h3>Admin Panel</h3>
    <select id="stockProduct">
      <option value="Cleanser">Cleanser</option>
      <option value="Toner">Toner</option>
      <option value="Serum">Serum</option>
    </select>
    <input type="number" id="stockAmount" placeholder="Qty">
    <button onclick="addStock()">Add</button>
    <button onclick="removeStock()">Remove</button>
    <div id="stockView"></div>
    <button onclick="showServerLog()">View Server Log</button>
    <button onclick="gotoMain()">Logout</button>
  </div>

  <div class="container hidden" id="serverPage">
    <h3>Server Logs</h3>
    <div id="logContent"></div>
    <button onclick="gotoAdmin()">Back</button>
  </div>

  <script>
    const productMap = {
      "04:a1:1f:89:32:02:89": { name: "Cleanser", price: 10 },
      "04:f1:45:8b:32:02:89": { name: "Toner", price: 15 },
      "04:81:6b:94:32:02:89": { name: "Serum", price: 20 }
    };

    let order = [];
    let stock = JSON.parse(localStorage.getItem("stock")) || { Cleanser: 0, Toner: 0, Serum: 0 };
    let logs = JSON.parse(localStorage.getItem("logs")) || [];
    let orderCounter = JSON.parse(localStorage.getItem("orderCounter")) || { count: 0, lastReset: Date.now() };

    // Reset order number if 24h passed
    if (Date.now() - orderCounter.lastReset > 86400000) {
      orderCounter = { count: 0, lastReset: Date.now() };
      localStorage.setItem("orderCounter", JSON.stringify(orderCounter));
    }

    // Delete logs older than 2 days
    logs = logs.filter(log => Date.now() - log.timestampMs <= 172800000);
    localStorage.setItem("logs", JSON.stringify(logs));

    function saveStock() {
      localStorage.setItem("stock", JSON.stringify(stock));
    }

    function saveLogs() {
      localStorage.setItem("logs", JSON.stringify(logs));
    }

    function gotoMain() {
      document.querySelectorAll(".container").forEach(div => div.classList.add("hidden"));
      document.getElementById("mainPage").classList.remove("hidden");
    }

    function gotoCustomer() {
      document.querySelectorAll(".container").forEach(div => div.classList.add("hidden"));
      document.getElementById("customerPage").classList.remove("hidden");
      renderOrder();
    }

    function gotoAdmin() {
      document.querySelectorAll(".container").forEach(div => div.classList.add("hidden"));
      document.getElementById("adminLogin").classList.remove("hidden");
    }

    function checkAdmin() {
      const code = document.getElementById("adminCode").value;
      if (code === "12345") {
        document.querySelectorAll(".container").forEach(div => div.classList.add("hidden"));
        document.getElementById("adminPage").classList.remove("hidden");
        renderStock();
      } else {
        alert("Incorrect code.");
      }
    }

    function scanNFC() {
      if ('NDEFReader' in window) {
        const reader = new NDEFReader();
        reader.scan().then(() => {
          reader.onreading = event => {
            const id = [...event.serialNumber].map(c => c.charCodeAt(0).toString(16).padStart(2, '0')).join(':');
            const item = productMap[id];
            if (item) {
              const qty = parseInt(prompt(`Enter quantity for ${item.name} (${item.price}฿ each):`), 10);
              if (!isNaN(qty) && qty > 0) {
                const existing = order.find(o => o.name === item.name);
                if (existing) {
                  existing.qty += qty;
                } else {
                  order.push({ name: item.name, price: item.price, qty });
                }
                renderOrder();
              }
            } else {
              alert("Product not found");
            }
          };
        });
      } else {
        alert("NFC not supported.");
      }
    }

    function renderOrder() {
      let html = "<table><tr><th>Product</th><th>Qty</th><th>Price</th><th>Action</th></tr>";
      order.forEach((item, i) => {
        html += `<tr><td>${item.name}</td><td>${item.qty}</td><td>${item.price}</td>
          <td>
            <button onclick="editQty(${i})">Edit</button>
            <button onclick="deleteItem(${i})">Delete</button>
          </td></tr>`;
      });
      html += "</table>";
      document.getElementById("orderSummary").innerHTML = html;
    }

    function editQty(index) {
      const qty = parseInt(prompt("Enter new quantity:"), 10);
      if (!isNaN(qty) && qty > 0) {
        order[index].qty = qty;
        renderOrder();
      }
    }

    function deleteItem(index) {
      order.splice(index, 1);
      renderOrder();
    }

    function submitOrder() {
      if (order.length === 0) return alert("No items in order");
      order.forEach(item => {
        stock[item.name] -= item.qty;
        logs.push({
          type: "order",
          details: `${item.qty} x ${item.name}`,
          timestamp: new Date().toLocaleString(),
          timestampMs: Date.now()
        });
      });
      saveStock();
      saveLogs();
      const orderNum = (++orderCounter.count).toString().padStart(3, '0');
      localStorage.setItem("orderCounter", JSON.stringify(orderCounter));
      showReceipt(orderNum);
      order = [];
    }

    function showReceipt(orderNum) {
      document.querySelectorAll(".container").forEach(div => div.classList.add("hidden"));
      document.getElementById("receiptPage").classList.remove("hidden");
      let html = `<h4>Order #${orderNum}</h4><table><tr><th>Product</th><th>Qty</th><th>Price</th></tr>`;
      let total = 0;
      order.forEach(item => {
        const subtotal = item.qty * item.price;
        html += `<tr><td>${item.name}</td><td>${item.qty}</td><td>${subtotal}</td></tr>`;
        total += subtotal;
      });
      html += `<tr><td colspan="2"><b>Total</b></td><td><b>${total}฿</b></td></tr></table>`;
      document.getElementById("receiptContent").innerHTML = html;
    }

    function renderStock() {
      let html = "<table><tr><th>Product</th><th>Stock</th></tr>";
      for (const [key, val] of Object.entries(stock)) {
        html += `<tr><td>${key}</td><td>${val}</td></tr>`;
      }
      html += "</table>";
      document.getElementById("stockView").innerHTML = html;
    }

    function addStock() {
      const item = document.getElementById("stockProduct").value;
      const qty = parseInt(document.getElementById("stockAmount").value, 10);
      if (!isNaN(qty) && qty > 0) {
        stock[item] += qty;
        logs.push({
          type: "stock-add",
          details: `+${qty} ${item}`,
          timestamp: new Date().toLocaleString(),
          timestampMs: Date.now()
        });
        saveStock();
        saveLogs();
        renderStock();
      }
    }

    function removeStock() {
      const item = document.getElementById("stockProduct").value;
      const qty = parseInt(document.getElementById("stockAmount").value, 10);
      if (!isNaN(qty) && qty > 0 && stock[item] >= qty) {
        stock[item] -= qty;
        logs.push({
          type: "stock-remove",
          details: `-${qty} ${item}`,
          timestamp: new Date().toLocaleString(),
          timestampMs: Date.now()
        });
        saveStock();
        saveLogs();
        renderStock();
      } else {
        alert("Invalid quantity");
      }
    }

    function showServerLog() {
      document.querySelectorAll(".container").forEach(div => div.classList.add("hidden"));
      document.getElementById("serverPage").classList.remove("hidden");
      let html = "<ul>";
      logs.forEach(log => {
        html += `<li>[${log.timestamp}] ${log.type} - ${log.details}</li>`;
      });
      html += "</ul>";
      document.getElementById("logContent").innerHTML = html;
    }
  </script>
</body>
</html>
