<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Inventory App</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Sarabun', sans-serif;
    }

    body {
      background-color: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .app-container {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
    }

    h2 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }

    input, select {
      margin-top: 0.5rem;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #059669;
    }

    .product-suggestions {
      margin-top: 0.25rem;
      list-style: none;
      border: 1px solid #ddd;
      max-height: 120px;
      overflow-y: auto;
      border-radius: 0.5rem;
      padding: 0.5rem;
      display: none;
      background: white;
      position: absolute;
      width: calc(100% - 40px);
      z-index: 999;
    }

    .product-suggestions li {
      padding: 5px;
      cursor: pointer;
    }

    .product-suggestions li:hover {
      background-color: #f0f0f0;
    }

    .relative {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h2>Scan the Product</h2>
    <form id="scanForm">
      <label for="productCode">NFC or Product Search</label>
      <div class="relative">
        <input type="text" id="productCode" placeholder="Tap NFC or search for product name (C/T/S)" autocomplete="off" />
        <ul id="suggestions" class="product-suggestions"></ul>
      </div>
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" placeholder="Enter quantity" />
      <button type="submit">Add to Summary</button>
    </form>
  </div>

  <script>
    const suggestionsList = document.getElementById('suggestions');
    const productInput = document.getElementById('productCode');
    const productMap = {
      C: 'Cleanser',
      T: 'Toner',
      S: 'Serum'
    };

    productInput.addEventListener('input', () => {
      const value = productInput.value.toUpperCase();
      suggestionsList.innerHTML = '';

      if (!value) {
        suggestionsList.style.display = 'none';
        return;
      }

      const matches = Object.keys(productMap).filter(code => code.startsWith(value) || productMap[code].toUpperCase().includes(value));

      if (matches.length === 0) {
        suggestionsList.style.display = 'none';
        return;
      }

      suggestionsList.style.display = 'block';
      matches.forEach(code => {
        const li = document.createElement('li');
        li.textContent = `${productMap[code]} (${code})`;
        li.addEventListener('click', () => {
          productInput.value = code;
          suggestionsList.style.display = 'none';
        });
        suggestionsList.appendChild(li);
      });
    });

    document.addEventListener('click', (e) => {
      if (!suggestionsList.contains(e.target) && e.target !== productInput) {
        suggestionsList.style.display = 'none';
      }
    });

    document.getElementById('scanForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const code = productInput.value.trim().toUpperCase();
      const quantity = parseInt(document.getElementById('quantity').value);

      if (!productMap[code] || isNaN(quantity) || quantity <= 0) {
        alert('Please enter a valid product and quantity.');
        return;
      }

      alert(`Added ${quantity} of ${productMap[code]} to the summary.`);
      productInput.value = '';
      document.getElementById('quantity').value = '';
    });
  </script>
</body>
</html>
