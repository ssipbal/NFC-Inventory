<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Inventory</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun&display=swap');

    * {
      font-family: 'Sarabun', sans-serif;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f7f8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .hidden { display: none; }
    .container {
      width: 90%;
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2, h3 {
      text-align: center;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #0078D4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    input[type="number"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .row { display: flex; justify-content: space-around; margin: 20px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    td, th {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container" id="mainPage">
  <h2>Smart Inventory</h2>
  <div class="row">
    <button onclick="showCustomer()">Customer</button>
    <button onclick="showAdminLogin()">Admin</button>
  </div>
</div>

<div class="container hidden" id="customerPage">
  <h3>Customer: Scan Product</h3>
  <button onclick="startNFC()">üì± Scan NFC</button>
  <div id="summary"></div>
  <button onclick="submitOrder()">Submit Order</button>
  <button onclick="goBack()">Back</button>
</div>

<div class="container hidden" id="adminLogin">
  <h3>Enter Admin Passcode</h3>
  <input type="password" id="adminPass" placeholder="Enter Passcode" />
  <button onclick="checkAdmin()">Login</button>
</div>

<div class="container hidden" id="adminPage">
  <h3>Admin Panel</h3>
  <div id="stockTable"></div>
  <button onclick="showServer()">Server Page</button>
  <button onclick="goBack()">Back</button>
</div>

<div class="container hidden" id="serverPage">
  <h3>Server Log</h3>
  <div id="serverLog"></div>
  <button onclick="backToAdmin()">‚Üê Back to Admin</button>
</div>

<script>
  const productMap = {
    "04:A1:1F:89:32:02:89": { name: "Cleanser", price: 10 },
    "04:F1:45:8B:32:02:89": { name: "Toner", price: 15 },
    "04:81:6B:94:32:02:89": { name: "Serum", price: 20 }
  };

  let order = [];

  const stock = JSON.parse(localStorage.getItem("stock")) || {
    "Cleanser": 50,
    "Toner": 50,
    "Serum": 50
  };

  const logs = JSON.parse(localStorage.getItem("logs")) || [];

  function saveStock() {
    localStorage.setItem("stock", JSON.stringify(stock));
  }

  function saveLogs() {
    localStorage.setItem("logs", JSON.stringify(logs));
  }

  function showCustomer() {
    hideAll();
    document.getElementById("customerPage").classList.remove("hidden");
    updateSummary();
  }

  function showAdminLogin() {
    hideAll();
    document.getElementById("adminLogin").classList.remove("hidden");
  }

  function checkAdmin() {
    const pass = document.getElementById("adminPass").value;
    if (pass === "12345") showAdmin();
    else alert("Wrong passcode!");
  }

  function showAdmin() {
    hideAll();
    document.getElementById("adminPage").classList.remove("hidden");
    renderStock();
  }

  function showServer() {
    hideAll();
    document.getElementById("serverPage").classList.remove("hidden");
    renderLogs();
  }

  function goBack() {
    hideAll();
    document.getElementById("mainPage").classList.remove("hidden");
  }

  function backToAdmin() {
    hideAll();
    document.getElementById("adminPage").classList.remove("hidden");
  }

  function hideAll() {
    document.querySelectorAll(".container").forEach(el => el.classList.add("hidden"));
  }

  function startNFC() {
    if ("NDEFReader" in window) {
      const reader = new NDEFReader();
      reader.scan().then(() => {
        reader.onreading = (event) => {
          const id = event.serialNumber;
          if (productMap[id]) {
            const product = productMap[id];
            const qty = parseInt(prompt(`Enter quantity for ${product.name}`));
            if (!isNaN(qty)) {
              const existing = order.find(item => item.name === product.name);
              if (existing) {
                existing.qty += qty;
              } else {
                order.push({ name: product.name, qty: qty, price: product.price });
              }
              updateSummary();
            }
          } else {
            alert("Unrecognized product!");
          }
        };
      }).catch(err => alert("NFC not available: " + err));
    } else {
      alert("NFC not supported on this device.");
    }
  }

  function updateSummary() {
    const div = document.getElementById("summary");
    div.innerHTML = "<h4>Order Summary</h4>";
    let table = "<table><tr><th>Product</th><th>Qty</th><th>Price</th><th>Action</th></tr>";
    order.forEach((item, index) => {
      table += `<tr>
        <td>${item.name}</td>
        <td>${item.qty}</td>
        <td>${item.qty * item.price} ‡∏ø</td>
        <td>
          <button onclick="editItem(${index})">Edit</button>
          <button onclick="removeItem(${index})">Delete</button>
        </td>
      </tr>`;
    });
    table += "</table>";
    div.innerHTML += table;
  }

  function editItem(i) {
    const qty = parseInt(prompt("New quantity:", order[i].qty));
    if (!isNaN(qty)) {
      order[i].qty = qty;
      updateSummary();
    }
  }

  function removeItem(i) {
    order.splice(i, 1);
    updateSummary();
  }

  function submitOrder() {
    if (order.length === 0) return alert("No order to submit.");
    const timestamp = new Date().toLocaleString();
    logs.push({ type: "Order", timestamp, details: JSON.parse(JSON.stringify(order)) });
    order.forEach(item => {
      stock[item.name] -= item.qty;
    });
    saveStock();
    saveLogs();
    order = [];
    updateSummary();
    alert("Order submitted!");
  }

  function renderStock() {
    const div = document.getElementById("stockTable");
    let html = "<table><tr><th>Product</th><th>Stock</th><th>Adjust</th></tr>";
    Object.keys(stock).forEach(key => {
      html += `<tr>
        <td>${key}</td>
        <td>${stock[key]}</td>
        <td>
          <input type="number" id="qty-${key}" placeholder="Enter amount">
          <button onclick="adjustStock('${key}', true)">Add</button>
          <button onclick="adjustStock('${key}', false)">Remove</button>
        </td>
      </tr>`;
    });
    html += "</table>";
    div.innerHTML = html;
  }

  function adjustStock(name, add) {
    const val = parseInt(document.getElementById(`qty-${name}`).value);
    if (!isNaN(val)) {
      stock[name] += add ? val : -val;
      const timestamp = new Date().toLocaleString();
      logs.push({
        type: add ? "Stock Added" : "Stock Removed",
        timestamp,
        details: [{ name, qty: val }]
      });
      saveStock();
      saveLogs();
      renderStock();
    } else alert("Enter valid quantity");
  }

  function renderLogs() {
    const div = document.getElementById("serverLog");
    div.innerHTML = "";
    logs.slice().reverse().forEach(log => {
      const entry = `<div style="margin-bottom:10px">
        <b>${log.type}</b> - ${log.timestamp}<br/>
        ${log.details.map(d => `${d.name} (${d.qty})`).join(", ")}
      </div>`;
      div.innerHTML += entry;
    });
  }
</script>

</body>
</html>
