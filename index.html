<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Inventory</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun&display=swap');

    * {
      font-family: 'Sarabun', sans-serif;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f7f8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .hidden { display: none; }
    .container {
      width: 90%;
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2, h3 {
      text-align: center;
      margin-top: 0;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #0078D4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background: #005a9e;
    }
    input[type="number"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .row { display: flex; justify-content: center; gap: 20px; margin: 20px 0; flex-wrap: wrap; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    td, th {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      font-size: 1rem;
    }
    .small-btn {
      padding: 5px 8px;
      font-size: 0.9rem;
    }
    #summary table td:nth-child(3), #summary table td:nth-child(2) {
      width: 80px;
    }

    /* Receipt styles */
    #receiptContent {
      font-size: 1rem;
      line-height: 1.4;
    }
    #receiptContent h4 {
      margin-bottom: 10px;
      text-align: center;
    }
    #receiptContent table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    #receiptContent table, #receiptContent th, #receiptContent td {
      border: 1px solid #ccc;
    }
    #receiptContent th, #receiptContent td {
      padding: 8px;
      text-align: center;
    }
    #receiptContent .total-row td {
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

<!-- Main Landing Page -->
<div class="container" id="mainPage">
  <h2>Smart Inventory</h2>
  <div class="row">
    <button onclick="showCustomer()">Customer</button>
    <button onclick="showAdminLogin()">Admin</button>
  </div>
</div>

<!-- Customer Page -->
<div class="container hidden" id="customerPage">
  <h3>Customer: Scan Product</h3>
  <div class="row">
    <button onclick="startNFC()">üì± Scan NFC</button>
    <button onclick="submitOrder()">Submit Order</button>
    <button onclick="goBack()">Back</button>
  </div>
  <div id="summary"></div>
</div>

<!-- Receipt Page -->
<div class="container hidden" id="receiptPage">
  <h3>Order Receipt</h3>
  <div id="receiptContent"></div>
  <div class="row">
    <button onclick="receiptBack()">Back to Main</button>
  </div>
</div>

<!-- Admin Login -->
<div class="container hidden" id="adminLogin">
  <h3>Enter Admin Passcode</h3>
  <input type="password" id="adminPass" placeholder="Enter Passcode" />
  <button onclick="checkAdmin()">Login</button>
  <button onclick="goBack()">Back</button>
</div>

<!-- Admin Page -->
<div class="container hidden" id="adminPage">
  <h3>Admin Panel</h3>
  <div id="stockTable"></div>
  <div class="row">
    <button onclick="showServer()">Server Page</button>
    <button onclick="goBack()">Back</button>
  </div>
</div>

<!-- Server Log Page -->
<div class="container hidden" id="serverPage">
  <h3>Server Log</h3>
  <div id="serverLog" style="max-height: 400px; overflow-y: auto; font-size: 0.95rem;"></div>
  <button onclick="backToAdmin()">‚Üê Back to Admin</button>
</div>

<script>
  // Product Map with colons in NFC tag IDs
  const productMap = {
    "04:A1:1F:89:32:02:89": { name: "Cleanser", price: 10 },
    "04:F1:45:8B:32:02:89": { name: "Toner", price: 15 },
    "04:81:6B:94:32:02:89": { name: "Serum", price: 20 }
  };

  let order = [];

  // Load stock from localStorage or default stock
  const stock = JSON.parse(localStorage.getItem("stock")) || {
    "Cleanser": 50,
    "Toner": 50,
    "Serum": 50
  };

  // Load logs from localStorage or empty
  let logs = JSON.parse(localStorage.getItem("logs")) || [];

  // Load order counter info for daily reset
  let orderCounterData = JSON.parse(localStorage.getItem("orderCounterData")) || {
    date: null,
    count: 0
  };

  function saveStock() {
    localStorage.setItem("stock", JSON.stringify(stock));
  }

  function saveLogs() {
    localStorage.setItem("logs", JSON.stringify(logs));
  }

  function saveOrderCounter() {
    localStorage.setItem("orderCounterData", JSON.stringify(orderCounterData));
  }

  function hideAll() {
    document.querySelectorAll(".container").forEach(el => el.classList.add("hidden"));
  }

  function showCustomer() {
    hideAll();
    document.getElementById("customerPage").classList.remove("hidden");
    updateSummary();
  }

  function showAdminLogin() {
    hideAll();
    document.getElementById("adminLogin").classList.remove("hidden");
    document.getElementById("adminPass").value = "";
  }

  function checkAdmin() {
    const pass = document.getElementById("adminPass").value;
    if (pass === "12345") {
      showAdmin();
    } else {
      alert("Wrong passcode!");
    }
  }

  function showAdmin() {
    hideAll();
    document.getElementById("adminPage").classList.remove("hidden");
    renderStock();
  }

  function showServer() {
    hideAll();
    document.getElementById("serverPage").classList.remove("hidden");
    pruneLogsOlderThanOneWeek();
    renderLogs();
  }

  function goBack() {
    hideAll();
    document.getElementById("mainPage").classList.remove("hidden");
  }

  function backToAdmin() {
    hideAll();
    document.getElementById("adminPage").classList.remove("hidden");
  }

  function receiptBack() {
    // After viewing receipt, go back to main page (or could be customer page if preferred)
    hideAll();
    document.getElementById("mainPage").classList.remove("hidden");
  }

  // Start NFC Scan and match ignoring colons
  function startNFC() {
    if ("NDEFReader" in window) {
      const reader = new NDEFReader();
      reader.scan().then(() => {
        reader.onreading = (event) => {
          let id = event.serialNumber.toUpperCase().replace(/:/g, "");
          // Find product ignoring colons in keys
          const entry = Object.entries(productMap).find(([key]) => key.toUpperCase().replace(/:/g, "") === id);
          if (entry) {
            const product = entry[1];
            if(stock[product.name] <= 0) {
              alert(`${product.name} is out of stock!`);
              return;
            }
            const qtyStr = prompt(`Enter quantity for ${product.name} (Available: ${stock[product.name]})`, "1");
            const qty = parseInt(qtyStr);
            if (!isNaN(qty) && qty > 0) {
              if(qty > stock[product.name]) {
                alert(`Cannot order more than available stock (${stock[product.name]})`);
                return;
              }
              const existing = order.find(item => item.name === product.name);
              if (existing) {
                if(existing.qty + qty > stock[product.name]){
                  alert(`Total quantity exceeds available stock (${stock[product.name]})`);
                  return;
                }
                existing.qty += qty;
              } else {
                order.push({ name: product.name, qty: qty, price: product.price });
              }
              updateSummary();
            }
          } else {
            alert("Unrecognized product!");
          }
        };
      }).catch(err => alert("NFC scan failed or canceled: " + err));
    } else {
      alert("NFC not supported on this device.");
    }
  }

  function updateSummary() {
    const div = document.getElementById("summary");
    div.innerHTML = "<h4>Order Summary</h4>";
    if(order.length === 0){
      div.innerHTML += "<p>No items added.</p>";
      return;
    }
    let table = "<table><tr><th>Product</th><th>Qty</th><th>Price</th><th>Action</th></tr>";
    order.forEach((item, index) => {
      table += `<tr>
        <td>${item.name}</td>
        <td>${item.qty}</td>
        <td>${item.qty * item.price} ‡∏ø</td>
        <td>
          <button class="small-btn" onclick="editItem(${index})">Edit</button>
          <button class="small-btn" onclick="removeItem(${index})">Delete</button>
        </td>
      </tr>`;
    });
    table += "</table>";
    div.innerHTML += table;
  }

  function editItem(i) {
    const currentQty = order[i].qty;
    const maxQty = stock[order[i].name];
    const qtyStr = prompt(`Edit quantity for ${order[i].name} (Available: ${maxQty})`, currentQty);
    const qty = parseInt(qtyStr);
    if (!isNaN(qty) && qty > 0 && qty <= maxQty) {
      order[i].qty = qty;
      updateSummary();
    } else {
      alert(`Enter a valid quantity (1 to ${maxQty})`);
    }
  }

  function removeItem(i) {
    order.splice(i, 1);
    updateSummary();
  }

  // Generate daily order number, reset count if new day
  function getOrderNumber() {
    const today = new Date().toISOString().slice(0,10); // YYYY-MM-DD
    if(orderCounterData.date !== today) {
      orderCounterData.date = today;
      orderCounterData.count = 1;
    } else {
      orderCounterData.count++;
    }
    saveOrderCounter();
    return String(orderCounterData.count).padStart(3, '0');
  }

  function submitOrder() {
    if (order.length === 0) {
      alert("No order to submit.");
      return;
    }
    // Check stock availability one more time before submit
    for (const item of order) {
      if (stock[item.name] < item.qty) {
        alert(`Not enough stock for ${item.name}. Please adjust your order.`);
        return;
      }
    }

    // Reduce stock and save
    order.forEach(item => {
      stock[item.name] -= item.qty;
    });
    saveStock();

    // Prepare log entry with timestamp and order details
    const timestamp = new Date();
    const timestampStr = timestamp.toLocaleString();
    const orderNumber = getOrderNumber();

    logs.push({ 
      type: "Order", 
      timestamp: timestampStr, 
      orderNumber,
      details: JSON.parse(JSON.stringify(order)) 
    });
    saveLogs();

    // Show receipt page with order summary
    showReceipt(order, timestampStr, orderNumber);

    // Clear current order and update UI
    order = [];
    updateSummary();
  }

  function showReceipt(orderDetails, timestampStr, orderNumber) {
    hideAll();
    const receiptDiv = document.getElementById("receiptContent");
    let totalCost = 0;
    let totalItems = 0;

    let html = `
      <h4>Order Number: ${orderNumber}</h4>
      <p><b>Date/Time:</b> ${timestampStr}</p>
      <table>
        <tr><th>Product</th><th>Quantity</th><th>Unit Price</th><th>Subtotal</th></tr>
    `;

    orderDetails.forEach(item => {
      const subtotal = item.qty * item.price;
      totalCost += subtotal;
      totalItems += item.qty;
      html += `<tr>
        <td>${item.name}</td>
        <td>${item.qty}</td>
        <td>${item.price} ‡∏ø</td>
        <td>${subtotal} ‡∏ø</td>
      </tr>`;
    });

    html += `
      <tr class="total-row">
        <td><b>Total</b></td>
        <td>${totalItems}</td>
        <td></td>
        <td>${totalCost} ‡∏ø</td>
      </tr>
      </table>
      <p>Thank you for your order!</p>
    `;

    receiptDiv.innerHTML = html;
    document.getElementById("receiptPage").classList.remove("hidden");
  }

  function renderStock() {
    const div = document.getElementById("stockTable");
    let html = "<table><tr><th>Product</th><th>Stock</th><th>Adjust Stock</th></tr>";
    Object.keys(stock).forEach(key => {
      html += `<tr>
        <td>${key}</td>
        <td>${stock[key]}</td>
        <td>
          <input type="number" min="1" id="qty-${key}" placeholder="Amount" />
          <button class="small-btn" onclick="adjustStock('${key}', true)">Add</button>
          <button class="small-btn" onclick="adjustStock('${key}', false)">Remove</button>
        </td>
      </tr>`;
    });
    html += "</table>";
    div.innerHTML = html;
  }

  function adjustStock(name, add) {
    const input = document.getElementById(`qty-${name}`);
    const val = parseInt(input.value);
    if (!isNaN(val) && val > 0) {
      if(!add && val > stock[name]){
        alert(`Cannot remove more than current stock (${stock[name]})`);
        return;
      }
      stock[name] += add ? val : -val;
      const timestamp = new Date().toLocaleString();
      logs.push({
        type: add ? "Stock Added" : "Stock Removed",
        timestamp,
        details: [{ name, qty: val }]
      });
      saveStock();
      saveLogs();
      renderStock();
      input.value = "";
    } else {
      alert("Please enter a valid positive number.");
    }
  }

  function renderLogs() {
    const div = document.getElementById("serverLog");
    div.innerHTML = "";
    if(logs.length === 0){
      div.innerHTML = "<p>No logs available.</p>";
      return;
    }
    // Show newest logs first
    logs.slice().reverse().forEach(log => {
      let entries;
      if(log.type === "Order") {
        entries = log.details.map(d => `${d.name} (${d.qty})`).join(", ");
      } else {
        entries = log.details.map(d => `${d.name} (${d.qty})`).join(", ");
      }
      const orderNumHtml = log.orderNumber ? `<b>Order No:</b> ${log.orderNumber}<br/>` : "";
      const entry = `
        <div style="margin-bottom:10px; border-bottom: 1px solid #ddd; padding-bottom: 5px;">
          <b>${log.type}</b> - ${log.timestamp}<br/>
          ${orderNumHtml}
          ${entries}
        </div>`;
      div.innerHTML += entry;
    });
  }

  // Remove logs older than 7 days
  function pruneLogsOlderThanOneWeek() {
    const now = Date.now();
    const weekMs = 7 * 24 * 60 * 60 * 1000;
    logs = logs.filter(log => {
      // Parse timestamp string to date for comparison
      // Because we saved timestamp as toLocaleString (not ISO), parse carefully:
      // We'll try Date.parse, fallback to keep log if fail
      const time = Date.parse(log.timestamp);
      if (isNaN(time)) return true; // keep if can't parse
      return (now - time) <= weekMs;
    });
    saveLogs();
  }

</script>

</body>
</html>
