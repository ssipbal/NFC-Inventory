<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Inventory</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun&display=swap');

    * {
      font-family: 'Sarabun', sans-serif;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f7f8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .hidden { display: none; }
    .container {
      width: 90%;
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2, h3 {
      text-align: center;
      margin-top: 0;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #0078D4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background: #005a9e;
    }
    input[type="number"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .row { display: flex; justify-content: center; gap: 20px; margin: 20px 0; flex-wrap: wrap; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    td, th {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      font-size: 1rem;
    }
    .small-btn {
      padding: 5px 8px;
      font-size: 0.9rem;
    }
    #summary table td:nth-child(3), #summary table td:nth-child(2) {
      width: 80px;
    }

    /* Receipt styles */
    #receiptContent {
      font-size: 1rem;
      line-height: 1.4;
    }
    #receiptContent h4 {
      margin-bottom: 10px;
      text-align: center;
    }
    #receiptContent table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    #receiptContent table, #receiptContent th, #receiptContent td {
      border: 1px solid #ccc;
    }
    #receiptContent th, #receiptContent td {
      padding: 8px;
      text-align: center;
    }
    #receiptContent .total-row td {
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

<!-- Main Landing Page -->
<div class="container" id="mainPage">
  <h2>Smart Inventory</h2>
  <div class="row">
    <button onclick="showCustomer()">Customer</button>
    <button onclick="showAdminLogin()">Admin</button>
  </div>
</div>

<!-- Customer Page -->
<div class="container hidden" id="customerPage">
  <h3>Customer: Scan Product</h3>
  <div class="row">
    <button onclick="startNFC()">üì± Scan NFC</button>
    <button onclick="submitOrder()">Submit Order</button>
    <button onclick="goBack()">Back</button>
  </div>
  <div id="summary"></div>
</div>

<!-- Receipt Page -->
<div class="container hidden" id="receiptPage">
  <h3>Order Receipt</h3>
  <div id="receiptContent"></div>
  <div class="row">
    <button onclick="receiptBack()">Back to Main</button>
  </div>
</div>

<!-- Admin Login -->
<div class="container hidden" id="adminLogin">
  <h3>Enter Admin Passcode</h3>
  <input type="password" id="adminPass" placeholder="Enter Passcode" />
  <button onclick="checkAdmin()">Login</button>
  <button onclick="goBack()">Back</button>
</div>

<!-- Admin Page -->
<div class="container hidden" id="adminPage">
  <h3>Admin Panel</h3>
  <div id="stockTable"></div>
  <div class="row">
    <button onclick="showServer()">Server Page</button>
    <button onclick="goBack()">Back</button>
  </div>
</div>

<!-- Server Log Page -->
<div class="container hidden" id="serverPage">
  <h3>Server Log</h3>
  <div id="serverLog" style="max-height: 400px; overflow-y: auto; font-size: 0.95rem;"></div>
  <button onclick="backToAdmin()">‚Üê Back to Admin</button>
</div>

<script>
  // <-- REPLACE this with your actual deployed Google Apps Script Web App URL -->
  const GOOGLE_SHEET_API = "https://script.google.com/macros/s/AKfycbw81KgdkC35-8VzaCaU43D_7HtYJQYZdSK3pzR7o1j2czttV-ovZk9jATMzjNTb2eMHXg/exec";

  // Product Map without colons in keys (keys normalized to uppercase with no colons)
  const productMap = {
    "04:A1:1F:89:32:02:89": { name: "Cleanser", price: 10 },
    "04:F1:45:8B:32:02:89": { name: "Toner", price: 15 },
    "04:81:6B:94:32:02:89": { name: "Serum", price: 20 }
  };

  let order = [];
  let stock = {};
  let logs = [];

  // Order counter for daily reset (stored locally)
  let orderCounterData = null;
  try {
    orderCounterData = JSON.parse(localStorage.getItem("orderCounterData"));
  } catch {
    orderCounterData = null;
  }
  if(!orderCounterData || typeof orderCounterData !== 'object' || !orderCounterData.date || !orderCounterData.count) {
    orderCounterData = { date: null, count: 0 };
  }

  // ====== GOOGLE SHEETS API FUNCTIONS =======

  // Load stock from Google Sheets
  async function loadStockFromSheet() {
    try {
      const res = await fetch(`${GOOGLE_SHEET_API}?sheet=Stock`);
      if(!res.ok) throw new Error(`HTTP error ${res.status}`);
      const data = await res.json();
      stock = {};
      data.forEach(item => {
        stock[item.Product] = Number(item.Quantity);
      });
    } catch (e) {
      alert("Failed to load stock from Google Sheets: " + e.message);
      stock = {};
    }
  }

  // Load logs from Google Sheets
  async function loadLogsFromSheet() {
    try {
      const res = await fetch(`${GOOGLE_SHEET_API}?sheet=Logs`);
      if(!res.ok) throw new Error(`HTTP error ${res.status}`);
      const data = await res.json();
      logs = data.map(log => ({
        type: log.Type,
        timestamp: log.Timestamp,
        orderNumber: log.OrderNumber,
        details: (() => {
          try {
            return JSON.parse(log.Details || "[]");
          } catch {
            return [];
          }
        })()
      }));
    } catch (e) {
      alert("Failed to load logs from Google Sheets: " + e.message);
      logs = [];
    }
  }

  // Save stock to Google Sheets
  async function saveStockToSheet() {
    try {
      const stockArray = Object.keys(stock).map(k => ({ Product: k, Quantity: stock[k] }));
      const res = await fetch(GOOGLE_SHEET_API, {
        method: "POST",
        body: JSON.stringify({ action: "updateStock", stock: stockArray }),
        headers: { "Content-Type": "application/json" }
      });
      if(!res.ok) throw new Error(`HTTP error ${res.status}`);
      const json = await res.json();
      if(json.status !== "success") throw new Error("Failed to save stock");
    } catch (e) {
      alert("Failed to save stock to Google Sheets: " + e.message);
      throw e;
    }
  }

  // Save a log entry to Google Sheets
  async function saveLogToSheet(log) {
    try {
      const res = await fetch(GOOGLE_SHEET_API, {
        method: "POST",
        body: JSON.stringify({ action: "addLog", log }),
        headers: { "Content-Type": "application/json" }
      });
      if(!res.ok) throw new Error(`HTTP error ${res.status}`);
      const json = await res.json();
      if(json.status !== "success") throw new Error("Failed to save log");
      logs.push(log); // Also push locally for UI updates without reloading
    } catch (e) {
      alert("Failed to save log to Google Sheets: " + e.message);
      throw e;
    }
  }

  // ======= UI AND APP LOGIC ========

  function hideAll() {
    document.querySelectorAll(".container").forEach(el => el.classList.add("hidden"));
  }

  function showCustomer() {
    hideAll();
    document.getElementById("customerPage").classList.remove("hidden");
    updateSummary();
  }

  function showAdminLogin() {
    hideAll();
    document.getElementById("adminLogin").classList.remove("hidden");
    document.getElementById("adminPass").value = "";
  }

  function checkAdmin() {
    const pass = document.getElementById("adminPass").value;
    if (pass === "12345") {
      showAdmin();
    } else {
      alert("Wrong passcode!");
    }
  }

  function showAdmin() {
    hideAll();
    document.getElementById("adminPage").classList.remove("hidden");
    renderStock();
  }

  async function showServer() {
    hideAll();
    document.getElementById("serverPage").classList.remove("hidden");
    pruneLogsOlderThanOneWeek();
    renderLogs();
  }

  function goBack() {
    hideAll();
    document.getElementById("mainPage").classList.remove("hidden");
  }

  function backToAdmin() {
    hideAll();
    document.getElementById("adminPage").classList.remove("hidden");
  }

  function receiptBack() {
    hideAll();
    document.getElementById("mainPage").classList.remove("hidden");
  }

  // NFC scan
  function startNFC() {
    if ("NDEFReader" in window) {
      const reader = new NDEFReader();
      reader.scan().then(() => {
        reader.onreading = (event) => {
          // Normalize serialNumber: uppercase, remove colons
          let id = (event.serialNumber || "").toUpperCase().replace(/:/g, "");
          const product = productMap[id];
          if (product) {
            if(stock[product.name] <= 0) {
              alert(`${product.name} is out of stock!`);
              return;
            }
            const qtyStr = prompt(`Enter quantity for ${product.name} (Available: ${stock[product.name]})`, "1");
            const qty = parseInt(qtyStr);
            if (!isNaN(qty) && qty > 0) {
              if(qty > stock[product.name]) {
                alert(`Cannot order more than available stock (${stock[product.name]})`);
                return;
              }
              const existing = order.find(item => item.name === product.name);
              if (existing) {
                if(existing.qty + qty > stock[product.name]){
                  alert(`Total quantity exceeds available stock (${stock[product.name]})`);
                  return;
                }
                existing.qty += qty;
              } else {
                order.push({ name: product.name, qty: qty, price: product.price });
              }
              updateSummary();
            }
          } else {
            alert("Unrecognized product!");
          }
        };
      }).catch(err => alert("NFC scan failed or canceled: " + err));
    } else {
      alert("NFC not supported on this device.");
    }
  }

  // Update order summary UI
  function updateSummary() {
    const div = document.getElementById("summary");
    div.innerHTML = "<h4>Order Summary</h4>";
    if(order.length === 0){
      div.innerHTML += "<p>No items added.</p>";
      return;
    }
    let table = "<table><tr><th>Product</th><th>Qty</th><th>Price</th><th>Action</th></tr>";
    order.forEach((item, index) => {
      table += `<tr>
        <td>${item.name}</td>
        <td>${item.qty}</td>
        <td>${item.qty * item.price} ‡∏ø</td>
        <td>
          <button class="small-btn" onclick="editItem(${index})">Edit</button>
          <button class="small-btn" onclick="removeItem(${index})">Delete</button>
        </td>
      </tr>`;
    });
    table += "</table>";
    div.innerHTML += table;
  }

  function editItem(i) {
    const currentQty = order[i].qty;
    const maxQty = stock[order[i].name];
    const qtyStr = prompt(`Edit quantity for ${order[i].name} (Available: ${maxQty})`, currentQty);
    const qty = parseInt(qtyStr);
    if (!isNaN(qty) && qty > 0 && qty <= maxQty) {
      order[i].qty = qty;
      updateSummary();
    } else {
      alert(`Enter a valid quantity (1 to ${maxQty})`);
    }
  }

  function removeItem(i) {
    order.splice(i, 1);
    updateSummary();
  }

  // Submit order: check stock, save stock & log to Google Sheets, show receipt
  async function submitOrder() {
    if (order.length === 0) {
      alert("No order to submit.");
      return;
    }

    // Check stock availability
    for (const item of order) {
      if (stock[item.name] < item.qty) {
        alert(`Not enough stock for ${item.name}. Please adjust your order.`);
        return;
      }
    }

    // Generate or reset daily order number
    const today = new Date().toISOString().slice(0,10); // yyyy-mm-dd
    if(orderCounterData.date !== today){
      orderCounterData.date = today;
      orderCounterData.count = 1;
    } else {
      orderCounterData.count++;
    }
    localStorage.setItem("orderCounterData", JSON.stringify(orderCounterData));
    const orderNumber = String(orderCounterData.count).padStart(3, "0");

    // Prepare log object
    const timestamp = new Date().toLocaleString();
    const logEntry = {
      type: "Order",
      timestamp,
      orderNumber,
      details: JSON.parse(JSON.stringify(order))
    };

    // Deduct stock
    order.forEach(item => {
      stock[item.name] -= item.qty;
    });

    try {
      await saveStockToSheet();
      await saveLogToSheet(logEntry);
    } catch(e) {
      alert("Failed to submit order: " + e.message);
      return;
    }

    // Clear order and update UI
    order = [];
    updateSummary();

    // Show receipt page with details
    showReceipt(logEntry);

  }

  // Render stock table in admin
  function renderStock() {
    const div = document.getElementById("stockTable");
    let html = "<table><tr><th>Product</th><th>Stock</th><th>Adjust Stock</th></tr>";
    Object.keys(stock).forEach(key => {
      html += `<tr>
        <td>${key}</td>
        <td>${stock[key]}</td>
        <td>
          <input type="number" min="1" id="qty-${key}" placeholder="Amount" />
          <button class="small-btn" onclick="adjustStock('${key}', true)">Add</button>
          <button class="small-btn" onclick="adjustStock('${key}', false)">Remove</button>
        </td>
      </tr>`;
    });
    html += "</table>";
    div.innerHTML = html;
  }

  // Adjust stock and save to sheet + log
  async function adjustStock(name, add) {
    const input = document.getElementById(`qty-${name}`);
    const val = parseInt(input.value);
    if (!isNaN(val) && val > 0) {
      if(!add && val > stock[name]){
        alert(`Cannot remove more than current stock (${stock[name]})`);
        return;
      }
      stock[name] += add ? val : -val;
      const timestamp = new Date().toLocaleString();
      const log = {
        type: add ? "Stock Added" : "Stock Removed",
        timestamp,
        details: [{ name, qty: val }]
      };
      try {
        await saveStockToSheet();
        await saveLogToSheet(log);
        renderStock();
        input.value = "";
      } catch(e) {
        alert("Failed to update stock: " + e.message);
      }
    } else {
      alert("Please enter a valid positive number.");
    }
  }

  // Render logs in server page
  function renderLogs() {
    const div = document.getElementById("serverLog");
    div.innerHTML = "";
    if(logs.length === 0){
      div.innerHTML = "<p>No logs available.</p>";
      return;
    }
    // Show newest logs first
    logs.slice().reverse().forEach(log => {
      const entries = log.details.map(d => `${d.name} (${d.qty})`).join(", ");
      const entry = `
        <div style="margin-bottom:10px; border-bottom: 1px solid #ddd; padding-bottom: 5px;">
          <b>${log.type}</b> - ${log.timestamp}${log.orderNumber ? ` - #${log.orderNumber}` : ""}<br/>
          ${entries}
        </div>`;
      div.innerHTML += entry;
    });
  }

  // Prune logs older than one week from local logs only (Google Sheet will grow but app hides old logs)
  function pruneLogsOlderThanOneWeek() {
    const oneWeekAgo = new Date(Date.now() - 7*24*60*60*1000);
    logs = logs.filter(log => {
      const logDate = new Date(log.timestamp);
      return logDate >= oneWeekAgo;
    });
  }

  // Show receipt page for last order
  function showReceipt(logEntry) {
    hideAll();
    const receiptDiv = document.getElementById("receiptContent");
    receiptDiv.innerHTML = "";

    const totalItems = logEntry.details.reduce((a,b) => a + b.qty, 0);
    const totalCost = logEntry.details.reduce((a,b) => a + b.qty * b.price, 0);

    let html = `<h4>Receipt</h4>
      <p><b>Order Number:</b> #${logEntry.orderNumber}</p>
      <p><b>Timestamp:</b> ${logEntry.timestamp}</p>
      <p><b>Number of Products:</b> ${totalItems}</p>
      <table>
        <tr><th>Product</th><th>Quantity</th><th>Price per unit (‡∏ø)</th><th>Total Price (‡∏ø)</th></tr>`;

    logEntry.details.forEach(item => {
      html += `<tr>
        <td>${item.name}</td>
        <td>${item.qty}</td>
        <td>${item.price}</td>
        <td>${item.qty * item.price}</td>
      </tr>`;
    });

    html += `<tr class="total-row">
        <td colspan="3">Total Cost</td>
        <td>${totalCost} ‡∏ø</td>
      </tr></table>`;

    receiptDiv.innerHTML = html;

    document.getElementById("receiptPage").classList.remove("hidden");
  }

  // On page load: load stock & logs from sheet
  async function init() {
    await loadStockFromSheet();
    await loadLogsFromSheet();
  }

  init();

</script>

</body>
</html>
